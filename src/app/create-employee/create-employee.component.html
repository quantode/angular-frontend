<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label >First Name</label>
    <input type="text" class="form-control"  placeholder="Enter first name" [(ngModel)]="employee.firstName" name="firstName">

  </div>
  <div class="form-group">
    <label >Last Name</label>
    <input type="text" class="form-control"  [(ngModel)]="employee.lastName" name="lastName">
  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="text" class="form-control" id="email" placeholder="email" [(ngModel)]="employee.emailId" name="emailId">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
